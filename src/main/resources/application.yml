server:
  port: 80

logging:
  group:
    mybatis: com.trantour.mapper, org.mybatis.spring.transaction, java.sql, java.sql.Statement, java.sql.ResultSet, java.sql.PreparedStatement
  level:
    mybatis: DEBUG

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gsxz?useSSL=false&allowPublicKeyRetrieval=true&allowMultiQueries=true&useJDBCCompliantTimezoneShift=true&serverTimezone=UTC
    username: root
    password: admin

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml


DIR_MAX_NUM: 1000
AVATAR_FILE_PATH: /gxsz/avatar/
HEAD_FILE_PATH: G:\\